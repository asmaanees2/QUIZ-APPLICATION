<html lang="en">

<head>

<body style="background-color: #1a5077;">

        <div style="height: 25%; background-color: #42a7b7;" class="quiz-container" id="quiz">

        </div>
    </div>
        <div style="height: 50%; background-color: #206a75;" class="quiz-container" id="last">

        <div style="height: 25%; background-color: #206a75;" class="quiz-container" id="quiz">
            <button style="height: 25%; background-color: #206a75;" class="ok" onclick="none()">Clear</button>
        </div>
        <div style="height: 25%; background-color: #134047;" class="quiz-container" id="quiz">
            <button style="height: 25%; background-color: #134047;" class="status">status</button>
        </div>
    </div>
    </div>
